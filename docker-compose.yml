version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: discord-video-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: discord_video
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: discord_video_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U discord_video']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
